name       : libixion
version    : 0.16.1
release    : 12
source     :
    - https://gitlab.com/ixion/ixion/-/archive/0.16.1/ixion-0.16.1.tar.bz2 : 1d01fcf56855334d6e0a75bd02339e08fd78359e09902660d4ad994f153d3167
license    : MPL-2.0
component  : programming
summary    : General purpose formula parser & interpreter
description: |
    Ixion is a general purpose formula parser & interpreter that can calculate multiple named targets, or "cells".
builddeps  :
    - pkgconfig(mdds-1.5)
    - pkgconfig(python3)
    - pkgconfig(spdlog)
    - libboost-devel
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
