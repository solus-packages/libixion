name       : libixion
version    : 0.13.0
release    : 7
source     :
    - https://gitlab.com/ixion/ixion/-/archive/0.13.0/ixion-0.13.0.tar.bz2 : bb04c022f10333a607d22507f17c18a25de73560d1c7d937a3123c0d41fb813d
license    : MPL-2.0
component  : programming
summary    : General purpose formula parser & interpreter
description: |
    Ixion is a general purpose formula parser & interpreter that can calculate multiple named targets, or "cells".
builddeps  :
    - pkgconfig(mdds-1.2)
    - pkgconfig(python3)
    - libboost-devel
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
