name       : libixion
version    : 0.15.0
release    : 11
source     :
    - https://gitlab.com/ixion/ixion/-/archive/0.15.0/ixion-0.15.0.tar.bz2 : 654dd3fb9c6932e35b0c333f69574fa7c2eb05788e8c7fa9580fba27cb054a82
license    : MPL-2.0
component  : programming
summary    : General purpose formula parser & interpreter
description: |
    Ixion is a general purpose formula parser & interpreter that can calculate multiple named targets, or "cells".
builddeps  :
    - pkgconfig(mdds-1.5)
    - pkgconfig(python3)
    - pkgconfig(spdlog)
    - libboost-devel
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
